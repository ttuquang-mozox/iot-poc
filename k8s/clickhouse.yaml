---
apiVersion: v1
kind: Secret
metadata:
  name: clickhouse-password
type: Opaque
stringData:
  mozox_pw: password
  mozox_pw_sha256_hex: 65e84be33532fb784c48129675f9eff3a682b27168c0ea744b2cf58ee02337c5
  mozox_pw_double_sha1_hex: c5bf7884d77d2294924d6dedcb60222f2730ff04
---
apiVersion: clickhouse.altinity.com/v1
kind: ClickHouseInstallation
metadata:
  name: single
spec:
  configuration:
    clusters:
      - name: clickhouse
    users:
      # Directly
      mozox1/password_sha256_hex: ea3e0ba4c196be92523629d14b345d054588f5df9cfb338369e6a15a3b562fa9
      # Ref from secrets
      mozox/k8s_secret_password: clickhouse-password/mozox_pw
      mozox3/k8s_secret_password_sha256_hex: clickhouse-password/mozox_pw_sha256_hex
