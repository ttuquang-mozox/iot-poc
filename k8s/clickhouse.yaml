        valueFrom:
          secretKeyRef:
            name: clickhouse-password
            key: mozox_pw_double_sha1_hex
---
apiVersion: v1
kind: Service
metadata:
  name: clickhouse
spec:
  selector:
    clickhouse.altinity.com/chi: single
  ports:
    - name: http
      port: 8123
      targetPort: 8123